<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Register</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/747/747968.png" sizes="32x32" type = "image/x-icon">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body style="background-color: #ebebeb">

	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}"><i class="bi bi-person-plus"></i> Register</a>
			</div>
		</div>
	</nav>

	<br>

	<div class="container" style="position: relative; margin-left: 30%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.succes}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1 style="text-align: center"><i class="bi bi-person-plus"></i> Regístrate</h1>
				<br>
				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="name">Nombre : </label>
						<input id="name" type="text" class="form-control" th:field="*{name}"
							required autofocus="autofocus" placeholder="Carlos Gonzalez">
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Username : </label>
						<input id="username" class="form-control" th:field="*{username}"
							   required  placeholder="Usuario">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email : </label>
						<input id="email" type="email" class="form-control" th:field="*{email}"
							   required placeholder="example06@example.com">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password : </label>
						<input type="password" id="password" class="form-control" th:field="*{password}"
							   required placeholder="Contraseña12345">
					</div>

					<br>

					<div style="text-align: center" >
						<select  class="form-select" aria-label="Default select example" required id="license"
								 name="select" th:field="*{license}" style="text-align: center">
							<option value="ROLE_USER"   selected><i class="bi bi-person-fill"></i> Usuario</option>
							<option value="ROLE_ADMIN"  ><i class="bi bi-person-badge"></i> Administrador</option>
						</select>
					</div>

					<div class="form-group" style="text-align: center">
						<br>
						<div class="d-grid gap-2 col-6 mx-auto">
						<button type="submit" class="btn btn-primary" >Registrar</button>
						</div>

						<span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
