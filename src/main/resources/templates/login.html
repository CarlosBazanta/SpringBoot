<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1160/1160865.png" sizes="32x32" type = "image/x-icon">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body style="background-color: #ebebeb">

	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}"><i class="bi bi-person-circle"></i> Login</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container" style="position: relative; margin-left: 30%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 style="text-align: center"><i class="bi bi-person-circle"></i> Inicio de sesión</h1>
				<br>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>


					<div class="form-group">
						<label  for="username">Ingrese su email: </label> <input id="username"  name="username" type="email" class="form-control"
							required autofocus="autofocus" placeholder="example06@example.com">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="contraseña123">
					</div>
					<br>

							<div class="d-grid gap-2 col-6 mx-auto" >
								<input type="submit" class="form-control btn btn-primary" name="login-submit"
									   id="login-submit" value="Iniciar sesión" />
							</div>
				</form>
				<div class="form-group" style="text-align: center">
					<span>Si eres nuevo usuario <a th:href="@{/register}">regístrate
							aqui</a></span>
				</div>

			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
