<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
		</div>
		<ul class="nav navbar-nav" style="position: relative;
									margin-left: 85%">
			<li sec:authorize="isAuthenticated()">
				<a th:href="@{/logout}">Cerrar sesión</a></li>
		</ul>
	</nav>

	<br>
	<br>

	<div class="container">
		<h1>Tabla de usuarios</h1>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Username</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${user}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.succes}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div>

				<h1>Registra un nuevo usuario</h1>
				<br>
				<form th:action="@{/}" method="post" th:object="${homeUser}">
					<div class="form-group">
						<label class="control-label" for="name">Nombre del nuevo usuario : </label> <input
							id="name" type="text" class="form-control" th:field="*{name}">
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Username del nuevo usuario : </label> <input
							id="username" class="form-control" th:field="*{username}">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email del nuevo usuario : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Password del nuevo usuario : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
					</div>
				</form>

			</div>
		</div>
	</div>



	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
