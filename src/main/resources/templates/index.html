<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Home</title>
	<link rel="icon" href="https://cdn-user-icons.flaticon.com/74827/74827717/1657290197928.svg?token=exp=1657290773~hmac=7cd068a30c706db2573aab0b460f74fc" sizes="32x32" type = "image/x-icon">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-dark bg-dark">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}"><i class="bi bi-person-badge"></i> Home Admin</a>
		</div>
		<ul class="nav navbar-nav" style="text-align: left;">
			<li sec:authorize="isAuthenticated()">
				<a class="btn btn-primary" th:href="@{/logout}">Cerrar sesión</a></li>
		</ul>
	</nav>

	<br>
	<div th:if=${param.succes} style="text-align: center" >
		<div class="alert alert-info">Se ha registrado exitosamente a
			la aplicación</div>
	</div>

	<h1 style="text-align: center"><i class="bi bi-table"></i> Tabla de usuarios</h1>
	<br>

	<div class="container">
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Username</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${user}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>

<p>
	<!-- Button trigger modal -->
	<div class="d-grid gap-2 col-6 mx-auto">
		<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#registerForm"
				aria-expanded="false" aria-controls="registerForm" style="text-align:center;">
			Registra un nuevo usuario </button>
	</div>
	</p>

	<div class="collapse" id="registerForm" style="position: relative; margin-left: 30%" >
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card card-body">
					<form  th:action="@{/}" method="post" th:object="${homeUser}">
						<div class="form-group">
							<label class="form-group" for="name" style="text-align: center">Nombre del nuevo usuario : </label>
							<input id="name" type="text" class="form-control" th:field="*{name}" style="text-align: center">
						</div>

						<div class="form-group">
							<label class="control-label" for="username">Username del nuevo usuario : </label>
							<input id="username" class="form-control" th:field="*{username}">
						</div>

						<div class="form-group">
							<label class="control-label" for="email">Email del nuevo usuario : </label>
							<input id="email" type="email" class="form-control" th:field="*{email}">
						</div>

						<div class="form-group">
							<label class="control-label" for="password">Password del nuevo usuario : </label>
							<input type="password" id="password" class="form-control" th:field="*{password}">
						</div>

						<br>

						<select class="form-select" aria-label="Default select example" id="license" name="select" th:field="*{license}">
							<option  value="ROLE_USER"   selected>Usuario</option>
							<option value="ROLE_ADMIN"  >Administrador</option>
						</select>

						<div class="form-group">
							<br>
							<div class="d-grid gap-2 col-6 mx-auto">
								<button type="submit" class="btn btn-success">Registrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
